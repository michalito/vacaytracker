# VacayTracker Development Docker Compose
# Usage: docker compose up --build

services:
  api:
    build: ./vacaytracker-api
    ports:
      - "32804:3000"  # Fixed port: localhost:32804 -> container 3000
    environment:
      - PORT=3000
      - ENV=development
      - DB_PATH=/app/data/vacaytracker.db
      - JWT_SECRET=${JWT_SECRET:-docker-dev-secret-key-minimum-32-characters}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@test.com}
      - ADMIN_NAME=${ADMIN_NAME:-Captain Admin}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-VacayTracker}
      - APP_URL=http://localhost:32805
    volumes:
      - vacaytracker-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./vacaytracker-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "32805:5173"  # Fixed port: localhost:32805 -> container 5173
    environment:
      - VITE_API_URL=http://api:3000
    volumes:
      - ./vacaytracker-frontend/src:/app/src
      - ./vacaytracker-frontend/static:/app/static
    depends_on:
      api:
        condition: service_healthy

volumes:
  vacaytracker-data:
